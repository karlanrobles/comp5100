<!-- templates/display_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Page</title>
</head>
<body>
    <h1>Display Page</h1>
    
    {% if sentiment_results %}
        <p>User Input: {{ sentiment_results[0] }}</p>
        <p>Sentiment Analysis Result: {{ sentiment_results[1] }}</p>
    {% else %}
        <p>No sentiment analysis results available.</p>
    {% endif %}

    <a href="{{ url_for('input_page') }}">Go back to Input Page</a>
</body>
</html>
